    app_class : Test

## => Search
##############################
search:
  provider: default # "default" (default), false, "google", "custom"

  ## Google Custom Search Engine
  google:
    custom_search_engine_id: # Google Custom Search Engine ID


## => Analytics
##############################
analytics:
  provider: false # false (default), "google", "custom"

  ## Google Analytics
  google:
    tracking_id : # Google Analytics id for the site
    anonymize_ip: false # Anonymize IP tracking for Analytics


## => Build
##############################
markdown    : kramdown
highlighter : rouge
permalink   : date

exclude:
  - CHANGELOG.md
  - HOW_TO_RELEASE.md
#  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
#  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor

gems:
  - jekyll-babel

babel_js_extensions: 'es6, babel, jsx'
  
collections_dir: /
collections:
  docs:
    output: true
  sample_page:
    output: true
  sample_articles:
    output: true
  sample_languages:
    output: true
  /:
    output: true
  initialization:
    output: true
  development:
    output: true
  algorithms:
    output: true
  games:
    output: true
  includes:
    output: true
  other:
    output: true
  flashcards:
    output: true

  
  #includes: 
  #  output: true
  #layouts:
  #  output: true
  #data:
  #  output: true
  #sass:
  #  output: true
  #assets:
  #  output: true

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: true
      license: true
      aside:
        toc: true
      show_edit_on_github: true
      show_subscribe: false
      pageview: true
  #- scope:
  #    path: ""
  #    type: initialization
  #  values:
  #    pageview: true


## => Plugins
##############################
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
  - 'jekyll-babel'
  - 'execjs'
