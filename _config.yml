    #placeholder : yo # Prompt information
    #visitor     : true # false (default)
    #meta        : [nick, mail] # "[nick, mail]" (default) nickname, E-mail, Personal-site


## => Pageview
##############################
pageview:
  provider: # false (default), "leancloud", "custom"

  ## Leancloud
  leancloud:
    app_id    : jb7Oe62MUamt6BwLfHGUbT2Q-MdYXbMMI
